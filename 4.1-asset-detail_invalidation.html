    <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>

    <script>
      var jQfn = function (){
      }
      var vm = new Vue({
          el: '#app',
          data() {
              return {
                  loading: true,
                  loadingTimer: 1000,
                  status: 0,
                  alertStatus: [
                      {
                          label: '已逾期，無法使用',
                          icon: './img/icon/ic-warning-mediumgray.png',
                          class: 'alert-disabled'
                      },
                      {
                          label: '即將開始，敬請期待',
                          icon: './img/icon/ic-bolt-primary.png',
                          class: 'alert-primary'
                      },
                      {
                          label: '已完成核銷',
                          icon: './img/icon/ic-ok-mediumgray.png',
                          class: 'alert-disabled'
                      },
                      {
                          label: '鎖定中，無法使用',
                          icon: './img/icon/ic-lock-mediumgray.png',
                          class: 'alert-disabled'
                      },
                      {
                          label: '已退票，無法使用',
                          icon: './img/icon/ic-ticket-mediumgray.png',
                          class: 'alert-disabled'
                      },
                  ]
              }
          },
          watch: {
              activeTab: function() {
              },
          },
          mounted: function () {
              this.$nextTick(function () {
                  window.setTimeout(function(){
                      vm.loading = false
                  }, vm.loadingTimer);
                  jQfn()
              })
          },
          methods: {
              changeStatus: function() {
                  if ( this.status +1 < this.alertStatus.length ) {
                      this.status++
                  } else {
                      this.status = 0
                  }
              }
          },
          updated: function () {
              this.$nextTick(function () {
                  jQfn()
              })
          }
      })
    </script>
  </body>
