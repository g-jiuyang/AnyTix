                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.889810828235!2d121.57427421500697!3d25.071723583954697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ac7bfa51769b%3A0x83e43618f98ec6b7!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A55Ge5rmW6KGXMTEx6Jmf!5e0!3m2!1szh-TW!2stw!4v1639476293380!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
              <div class="content">

                <p class="Body2">訂位電話：04-22060078</p><br>
                <p class="Body2">崇德店</p>
                <p class="Body2">地址：台中市北屯區文心路四段603號</p>
                <p class="Body2">訂位電話：04-22429933</p><br>
                <p class="Body2">逢甲店</p>
                <p class="Body2">地址：台中市西屯區文華路11號</p>
                <p class="Body2">訂位電話：04-24527277</p><br>
                <p class="Body2">大里店</p>

                <p class="Body2">訂位電話：04-24833908</p><br>

                <p class="Body2">訂位電話：04-8395018</p><br>
                <p class="Body2">高雄店</p>
                <p class="Body2">地址：高雄市左營區博愛二路318號</p>
                <p class="Body2">訂位電話：07-5568895</p>
              </div>
            </div>
          </div>
          <div class="tab-bar">
            <button class="tab-bar-item" data-fancybox data-src="#shareDialog" :disabled="disabled.share">
              <div class="img"> <img src="./img/icon/ic-share-primary.png" alt="分享票券" v-if="!disabled.share"><img src="./img/icon/ic-share-mediumgray.png" alt="停用分享票券" v-else></div><span class="caption2">分享票券</span>

            </button>
          </div>
          <!-- 分享跳窗-->
          <div class="dialog py-xl" id="shareDialog" style="display: none;">
            <div class="column ai-center py-md px-sm">
              <div class="img img-bf mb-md"><img src="img/bf-img.png" alt=""></div>
              <div class="Title">將活動分享給你的朋友吧！</div>
            </div>
            <div class="d-flex jc-center pb-md">
              <div class="px-xs column ai-center">
                <div class="img mx-md my-sm" data-ratio="1" data-size="lg"><img src="img/detail/share-bf.png" alt=""></div><span class="caption2">beanfun!分享</span>
              </div>

                <div class="img mx-md my-sm" data-ratio="1" data-size="lg"><img src="img/detail/share-ex.png" alt=""></div><span class="caption2">外部分享</span>
              </div>
            </div>
          </div>
          <!-- 領取成功跳窗-->
          <div class="dialog no-close" id="getTicketDialog" style="display: none;">
            <div class="column ai-center py-md">
              <div class="img mb-xxs" data-size="md" data-ratio="1"> <img src="/img/bf-img2.png" alt="領取成功圖"></div>
              <div class="Title text-primary">領取成功！</div>
              <div class="reward-wrap">
                <div class="reward-wrap-img img"><img src="./img/detail/detail-img.png"></div>
                <h4 class="Body2 reward-wrap-title">我是一張實體票券</h4>
                <p class="reward-wrap-caption caption2"><span class="material-icons mr-xxs">schedule</span>2021/01/13 18:00 ~ 2021/12/31 23:59</p>
              </div>
              <button class="btn-primary block" onclick="window.location.href='./4.4-asset-detail_offline.html'">查看票券</button><a class="text-btn text-mediumgray underline" href="./index.html">瀏覽其他票券</a>

      </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/lottie.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
      var jQfn = function (){
          $('[data-close]').click(function() {
              let closeID = $(this).attr('data-close')
              $(closeID).fadeOut()
          })
      }
      var vm = new Vue({
          el: '#app',
          data() {
              return {
                  loading: true,
                  loadingTimer: 1000,
                  activeTab: 'all',
                  disabled: {
                      ticket: true,
                      share: true
                  }
              }
          },
          watch: {
              activeTab: function() {
              },
          },
          mounted: function () {
              this.$nextTick(function () {
                  window.setTimeout(function(){
                      vm.loading = false
                  }, vm.loadingTimer);
                  jQfn()
              })
          },
          methods: {
              tabListControl: function(val) {
              }
          },
          updated: function () {
              this.$nextTick(function () {
                  jQfn()
              })
          }
      })
    </script>
